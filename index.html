<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>logica de programação com JavaScript</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>lógica com JS</h1>
	<script type="text/javascript">
	//Exibindo mensagens
	alert("Hello Word"); //Exibe um poup com a mensagem
	document.write("Hello world!");//Escreve no html
	console.log("Hello world!");//Exibe no console do navegador
	</script>
</body>
</html>
