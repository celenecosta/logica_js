<!doctype html>
<html lang="pt-br">
<head>
	<title>Estrutura de controle</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Entendendo o SWITCH</h1>
	<script type="text/javascript">
	//Declarações de variáveis que servem de controle para o wile
		var valor = 0; //valor inicial, que será diferente a cada iteração.
		//var incremento = 1;//Usando com incremento.
		//var maximo = 100; //Usando como contole
		/*Var fazer a iteraçõa até se  tornar false, ou seja, valor ser igual
		a 100*/
		while (valor < 100) {
			//vai somar 1 ao valor a cada nova iteração
			valor += 1;
		}
		//Quando while False, imprimirá na tela o número em valor
		document.write(valor);
	</script>
</body>
</html>
