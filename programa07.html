<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Trabalhando com Funções e entradas do dados</title>
	<meta charset="utf-8">
	</head>
	<body>
	<h1>Capturar informações do Usuário</h1>
	<script type="text/javascript">
	//Declara e nomea funções chamada pulalinha
	function pulalinha(){
		//corpo da função, bloco de código que realiza uma tarefa.
		document.write("<br>");
	}
	//cria uma função que recebe um parâmetro e exibe uma mensagem.
	function mostra(dado) {
		document.write(dado);
	}
	function calculaIMC(peso, altura) {
		var peso = 54;
		var altura = 1.45;
		var IMC = peso / (altura * altura);
		/*A funçõa prompt captura a entrada de dados do teclado
		do usuário*/
		var peso = prompt("Informe seu peso");
		var altura = prompt("Informe sua altura");
		var imc = peso / (altura * altura);
		//Passando para a função
		mostra("Seu IMC é: " + Math.round(IMC));
	}
	calculaIMC();
	</script>
</body>
</html>
