<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Trabalhando com Funções</title>
<meta charset="utf-8">
</head>
<body>
	<h1>Função JavaScript</h1>
	<script type="text/javascript">
	//Decara e nomea uma função chamada pulalinha
	function pulalinha() {
		//corpo da função, bloco de código que realiza uma tarefa.
		document.write("<br>");
	}
	var ano = 2015;
	var natural = "união";
	var estado = "piaui";
	document.write("Eu nasci em: " + (ano - 36));
	pulalinha(); //Inseri quebra linha, o br
	document.write("Sou natural de: " + natural);
	pulalinha();
	document.write("Estado: " + estado);
	</script>
	</body>
	</html>
