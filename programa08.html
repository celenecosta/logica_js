!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Estrutura de controle</title>
	<meta charset="utf-8">
	</head>
	<body>
	<h1>Entendendo o IF</h1>
	<script type="text/javascript">
	function calculaIMC() {
		/*A funçõa prompt captura a entrada de dados do teclado
		do usuário*/
		//A função parseInt converte uma string para interior.
		var peso = parseInt(prompt("Informe seu peso");
		var altura = parseFloat(prompt("Informe sua altura");
		var imc = peso / (altura * altura);
		if (imc < 18) {
			document.write("Seu IMC é: " + imc + "<br>");
			document.write("Cuidado, seu status é: Magreza.");
		}
		 else if (imc > 18 && imc <= 25) {
			document.write("Seu IMC é: " + imc + "<br>");
			document.write("Cuidado, seu statu é: Normal");
		}
		 else if (imc > 25 && imc <= 30) {
			document.write("Seu IMC é: " + imc + "<br>");
			document.write("Cuidado, seu statu é: Sobrepeso");
		}
		else if (imc > 30 && imc <= 35) {
			document.write("Seu IMC é: " + imc + "<br>");
			document.write("Cuidado, seu statu é: Obesidade grau I");
		}else if (imc > 35 && imc <= 40) {
			document.write("Seu IMC é: " + imc + "<br>");
			document.write("Cuidado, seu statu é: Obesidade grau II");
		}else {
			document.write("Seu IMC é: " + imc + "<br>");
			document.write("Cuidado, seu statu é: Obesidade morbida");
		}
	//chama a função para a realizão do cálculo.
	calculaIMC();
	</script>
</body>
</html>
