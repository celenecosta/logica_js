<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Trabalhando com variável</title>
	<meta chroset="utf-8">
</head>
<body>
<h1>Variável com JavaScript</h1>
<script type="text/javascript">
//Declaração e atribuição de variáveis
var idade=36;
var nome="Celene";
var cidade="Timon";
var estado"MA";
//Exibindo na tela os varlores das variáveis
document.write("<h2>Informações:</h2>");
document.write("Nome:" + nome + "<br>");//Concatenação (Junção)
document.write("Idade:" + idade + "<br>");
document.write("Cidade:" + cidade + "<br>");
document.write("Estado:"+  estado);
</script>
</body>
</html>
